<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>
<body>

    {% if form.errors %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        There was an error with your form...
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endif %}

    <h3>Signup</h3>
    <!-- action is the route, and method is POST -->
    <form action="/signup" method="POST">
        <!-- In Django, don't forget to use csrf (cross site request forgery token) token after a form -->
        {% csrf_token %}
        <!-- <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username" required> -->
        <!-- br separates everything on its own line -->
        <!-- <br>

        <label for="">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
        <br>

        <label for="">Password Confirmation</label>
        <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Confirm your password" required>
        <br> -->

        <!-- 'myuser' is from the views.py file and it adds the built-in form; 'as_p' fixes some formatting (it adds p tags to the form) -->
        {{ form.as_p }}

        <!-- This line break puts the button on another line to create space and a better look -->
        <br></br>
            <button type="submit">Sign Up</button>
    </form>
</body>
</html>
